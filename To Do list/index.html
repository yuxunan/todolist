<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <script src="https://kit.fontawesome.com/af84de9b64.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <header>
        <h1>YU XUAN TODO LIST</h1>
    </header>
    
    <form>
        <input type="text">
        <input type="number" min="1" max="12" placeholder="M" required>
        <input type="number" min="1" max="31" placeholder="D" required>
        <button type="submit">Add into List</button>
    </form>

    <br>
    <br>

    <div class="sort">
        <button>Sort By Time</button>
    </div>

    <section></section>
</body>
<script src="./app.js"></script>
</html>
